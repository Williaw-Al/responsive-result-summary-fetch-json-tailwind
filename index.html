<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/globals.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <title>Frontend Mentor | Results summary component</title>
</head>

<body class="md:h-screen flex md:justify-center md:items-center bg-(--secondary-font-color)">
  <main class="flex flex-col justify-center items-center bg-white text-center md:rounded-4xl overflow-hidden md:flex-row md:w-auto">
    <section
      class="flex flex-col items-center mb-[22px] md:mb-0 pt-[22px] md:pt-[36px] md:h-128 w-full md:w-92 rounded-b-4xl md:rounded-4xl bg-gradient-to-b from-(--background-primary-color) to-(--background-secondary-color) text-(--primary-font-color)">
      <h1 class="mb-[20px] md:mb-[30px] text-[18px] md:text-[24px] text-[var(--tertiary-font-color)] font-bold">
        Your Result
      </h1>
      <div class="flex flex-col justify-center items-center w-[140px] md:w-[200px] h-[140px] md:h-[200px] md:p-[10px] mb-[25px] rounded-full bg-gradient-to-b from-(--result-circle-primary-color) to-(--result-circle-secondary-color)">
        <p class="text-[60px] md:text-[70px] font-bold">
          <strong>76</strong>
        </p>
        <p class="-mt-3 text-(--tertiary-font-color)">
          of 100
        </p>
      </div>
      <div class="flex flex-col items-center px-[60px]">
        <h3 class="text-[24px] md:text-[32px] font-medium md:font-bold mb-[4px] md:mb-[12px]">
          Great
        </h3>
        <p class="mb-[40px] md:mb-0 font-thin text-(--tertiary-font-color) text-[16px] md:text-[18px] text-center leading-[22px] md:leading-[23px] md:text-bold">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="h-128 w-92 px-[28px] md:px-[40px] md:pt-[36px]">
      <h2 class="w-full text-left mb-[25px] text-[18px] md:text-[24px] text-(--quaternary-font-color) font-bold">
        Summary
      </h2>

      <ul class="results-container mb-[42px]"></ul>

      <button class="w-full rounded-full p-[14px] bg-(--quaternary-font-color) text-(--primary-font-color) cursor-pointer duration-300 ease-in-out hover:bg-gradient-to-b from-(--background-primary-color) to-(--background-secondary-color) ">
        Continue
      </button>
    </section>
  </main>

  <script type="module" src="./src/script/index.js"></script>
</body>

</html>
